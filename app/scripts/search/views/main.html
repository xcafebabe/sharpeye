<div class="se-container">
  <div class="row se-row">
    <div class="col-xs-4 se-column left" id="left">
      <ul class="nav nav-tabs" role="tablist" id="sharpEyeTabs">
        <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab" id="homeTab"><i class="fa fa-cog"></i> Settings</a></li>
        <li role="presentation"><a href="#result" aria-controls="result" role="tab" data-toggle="tab" id="resultTab">Result</a></li>
      </ul>

      <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="home">Add config form</div>
        <div role="tabpanel" class="tab-pane" id="result">No results :(</div>
      </div>
    </div>
    <div class="col-xs-8 se-column right">
      <ui-gmap-google-map
              center="map.center"
              zoom="map.zoom"
              dragging="map.dragging"
              bounds="map.bounds"
              events="map.events"
              options="map.options"
              pan="true"
              control="map.control"
              >
              <!--to add as a map control -->
              <ui-gmap-search-box options="searchbox.options" template="searchbox.template"
                              events="searchbox.events" position="searchbox.position"></ui-gmap-search-box>


          <!--to add to a parent div-->
          <!--<ui-gmap-search-box options="searchbox.options" template="searchbox.template" events="searchbox.events" parentdiv="searchbox.parentdiv"></ui-gmap-search-box>-->


          <ui-gmap-markers idkey="map.idkey" models="map.markers" coords="'self'" icon="'icon'"
                           click="'onClicked'"></ui-gmap-markers>
          <ui-gmap-window coords="selected" idkey="selected.place_id" templateurl="selected.templateurl"
                          templateparameter="selected.templateparameter" options="selected.options"
                          closeClick='selected.closeClick()' ng-cloak>

          </ui-gmap-window>


      </ui-gmap-google-map>
    </div>
  </div>
</div>
